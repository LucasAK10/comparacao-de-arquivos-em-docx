<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Documentos</title>
</head>
<body>
    <h1>Upload de Documentos para Comparação</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file1">Documento 1:</label>
        <input type="file" id="file1" name="file1" required><br><br>
        <label for="file2">Documento 2:</label>
        <input type="file" id="file2" name="file2" required><br><br>
        <button type="submit">Comparar</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
